  <style>
    .custom-button {
      background-color: #020e02;
      /* Set your desired button color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .custom-button:hover {
      background-color: #011302;
      /* Set your desired hover color */
      transform: scale(1.1);
    }

    /* Animation */
    @keyframes pulseAnimation {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .custom-button:hover {
      animation: pulseAnimation 0.5s ease infinite;
    }

    .header {
      background: none;
      border-bottom: none;
      z-index: 1001;
      height: 60px;
      position: static;
      top: 0;
      right: 0;
      /* left: 18%; */
    }

    .sidebar {
      background-color: #fff;
      margin-top: 0;
      -webkit-transition: all 0.2s ease-in-out 0s;
      -ms-transition: all 0.2s ease-in-out 0s;
      transition: all 0.2s ease-in-out 0s;
      width: 240px;
      z-index: 1001;
      position: fixed;
      top: 0px;
      bottom: 0;
      left: 0;
    }

    .sidebar .sidebar-menu>ul>li>a {
      color: #000000;
    }

    .sidebar-menu ul li.active a {
      background-color: #1c3264;
      color: #fff;
    }

    .sidebar-menu>ul>li>a:hover {
      background-color: #1c3264 !important;
      color: #ffffff;
    }

    .user-header {
      background-color: #fff !important;
      display: flex;
      padding: 10px 15px;
      color: black;
    }

    .page-wrapper {
      margin-left: 240px;
      padding-top: 0px;
      position: relative;
      -webkit-transition: all 0.4s ease;
      -ms-transition: all 0.4s ease;
      transition: all 0.4s ease;
    }

    .btns {
      background-color: #1c3264 !important;
      border: 1px solid #1c3264;
    }

    .dash-widget-icon {
      display: inline-flex;
      font-size: 22px;
      height: 50px;
      line-height: 48px;
      text-align: center;
      width: 50px;
      border: none;
      border-radius: 0;
      padding: 28px;
    }

    .sidebar-menu ul li a {
      color: #000;
      display: block;
      font-size: 16px;
      height: auto;
      padding: 0 20px;
    }

    .checkbox.disabled label {
      text-decoration: line-through;
      color: grey;
    }

    .checkk[type="checkbox"] {
      border: 1px solid #000;
      border-radius: 10px;
    }

    .form-check-danger .form-check-input:checked {
      background-color: #f46a6a;
      border-color: #f46a6a;
    }

    .checkbox-wrapper-16 *,
    .checkbox-wrapper-16 *:after,
    .checkbox-wrapper-16 *:before {
      box-sizing: border-box;
    }

    .checkbox-wrapper-16 .checkbox-input {
      clip: rect(0 0 0 0);
      -webkit-clip-path: inset(100%);
      clip-path: inset(100%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    .checkbox-wrapper-16 .checkbox-input:checked+.checkbox-tile {
      border-color: #2260ff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      color: #2260ff;
    }

    .checkbox-wrapper-16 .checkbox-input:checked+.checkbox-tile:before {
      transform: scale(1);
      opacity: 1;
      background-color: #2260ff;
      border-color: #2260ff;
      color: #fff;
      content: "âœ“";
    }

    .checkbox-wrapper-16 .checkbox-input:checked+.checkbox-tile .checkbox-icon,
    .checkbox-wrapper-16 .checkbox-input:checked+.checkbox-tile .checkbox-label {
      color: #2260ff;
    }

    .checkbox-wrapper-16 .checkbox-input:focus+.checkbox-tile {
      border-color: #2260ff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1), 0 0 0 4px #b5c9fc;
    }

    .checkbox-wrapper-16 .checkbox-input:focus+.checkbox-tile:before {
      transform: scale(1);
      opacity: 1;
    }

    .checkbox-wrapper-16 .checkbox-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 7rem;
      min-height: 7rem;
      border-radius: 0.5rem;
      border: 2px solid #b5bfd9;
      background-color: #fff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: 0.15s ease;
      cursor: pointer;
      position: relative;
    }

    .checkbox-wrapper-16 .checkbox-tile:before {
      content: "";
      font-size: 12px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid #b5bfd9;
      border-radius: 50%;
      top: 0.25rem;
      left: 0.25rem;
      opacity: 0;
      transform: scale(0);
      transition: 0.25s ease;
    }

    .checkbox-wrapper-16 .checkbox-tile:hover {
      border-color: #2260ff;
    }

    .checkbox-wrapper-16 .checkbox-tile:hover:before {
      transform: scale(1);
      opacity: 1;
    }

    .checkbox-wrapper-16 .checkbox-icon {
      transition: 0.375s ease;
      color: #494949;
    }

    .checkbox-wrapper-16 .checkbox-icon svg {
      width: 3rem;
      height: 3rem;
    }

    .checkbox-wrapper-16 .checkbox-label {
      color: #707070;
      transition: 0.375s ease;
      text-align: center;
    }
  </style>
</head>

    function sendData() {
      var form = document.getElementById("checkboxForm");
      var checkboxes = form.querySelectorAll('input[type=checkbox]:checked');
      var data = {};
      checkboxes.forEach(function (checkbox) {
        data[checkbox.name] = checkbox.value;
      });
      localStorage.setItem('plantsData', JSON.stringify(data));
    }

    function toggleCheckbox(checkbox) {
      if (!checkbox.disabled) {
        checkbox.parentElement.classList.toggle('disabled');
      }
    }
  </script>
